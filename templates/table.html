<!DOCTYPE html>
<html>
<head>
    <title>Edit Quantities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
      <style>
        /* Make number inputs mobile-friendly */
        .quantity-input {
            min-height: 48px;        /* Finger friendly */
            font-size: 16px;         /* Prevent zoom on iOS */
            padding: 8px;
        }

        /* Force spinner buttons to show */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
            height: auto;
        }
        /* Mobile table readability */
            .mobile-table td,
            .mobile-table th {
                white-space: nowrap;
                padding: 10px;
                font-size: 15px;
            }

            .mobile-table input[type=text] {
                min-width: 140px;
            }

            @media (max-width: 768px) {
                .mobile-table {
                    font-size: 14px;
                }
            }

        </style>

</head>

<body class="bg-light">

<div class="container-fluid mt-3">
<form method="POST" action="/generate">

    <!-- Kitchen Name -->
    <div class="row mb-3">
        <div class="col-md-4 col-sm-12">
            <input
                class="form-control"
                name="kitchen_name"
                placeholder="Kitchen Name (e.g. Downtown Kitchen)"
                required>
        </div>
    </div>

    <input type="hidden" name="row_count" value="{{ data|length }}">

    {% for col in columns %}
        <input type="hidden" name="columns" value="{{ col }}">
        <input type="hidden" name="safe_columns" value="{{ column_map[col] }}">
    {% endfor %}

    <div class="table-responsive">
        <table class="table table-bordered align-middle mobile-table">
            <thead class="table-dark">
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
            {% for row_index in range(data|length) %}
                <tr>
                    {% for col in columns %}
                        <td>
                            {% if "quantity" in col|lower %}
                                <input
                                    type="number"
                                    class="form-control quantity-input"
                                    name="{{ column_map[col] }}_{{ row_index }}"
                                    value="{{ data[row_index][col] }}"
                                    min="0"
                                    step="1">

                            {% else %}
                                <input
                                    type="text"
                                    class="form-control form-control-sm"
                                    name="{{ column_map[col] }}_{{ row_index }}"
                                    value="{{ data[row_index][col] }}">
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="row mt-3">
        <div class="col-md-4 col-sm-12 mb-2">
            <button
                type="submit"
                name="action"
                value="draft"
                class="btn btn-secondary w-100">
                Save Draft
            </button>
        </div>

        <div class="col-md-4 col-sm-12">
            <button
                type="submit"
                name="action"
                value="generate"
                class="btn btn-success w-100">
                Generate Order Excel
            </button>
        </div>
    </div>

</form>
</div>

</body>
</html>
