<!DOCTYPE html>
<html>
<head>
    <title>Edit Quantities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* =========================
           TABLE BEHAVIOR (CRITICAL)
        ========================== */
        .wrap-table {
            table-layout: fixed;      /* ðŸ”¥ force columns to shrink */
            width: 100%;
        }

        .wrap-table th,
        .wrap-table td {
            white-space: normal;
            word-break: break-word;
            vertical-align: middle;
            padding: 8px;
            font-size: 15px;
        }

        /* =========================
           INPUTS & TEXTAREAS
        ========================== */
        .wrap-table input,
        .wrap-table textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px; /* prevents iOS zoom */
        }

        .quantity-input {
            min-height: 44px;
            padding: 6px;
        }

        .wrap-text {
            resize: vertical;
            min-height: 44px;
            line-height: 1.3;
            white-space: pre-wrap;
        }

        /* =========================
           NUMBER SPINNER (MOBILE)
        ========================== */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        }

        /* =========================
           MOBILE TUNING
        ========================== */
        @media (max-width: 768px) {
            .wrap-table th,
            .wrap-table td {
                font-size: 14px;
                padding: 6px;
            }

            .wrap-text {
                min-height: 52px;
            }
        }
    </style>
</head>

<body class="bg-light">

<div class="container-fluid mt-3">
<form method="POST" action="/generate">

    <!-- Kitchen Name -->
    <div class="row mb-3">
        <div class="col-md-4 col-sm-12">
            <input
                class="form-control"
                name="kitchen_name"
                placeholder="Kitchen Name (e.g. Downtown Kitchen)"
                required>
        </div>
    </div>

    <input type="hidden" name="row_count" value="{{ data|length }}">

    {% for col in columns %}
        <input type="hidden" name="columns" value="{{ col }}">
        <input type="hidden" name="safe_columns" value="{{ column_map[col] }}">
    {% endfor %}

    <!-- TABLE -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle wrap-table">
            <thead class="table-dark">
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
            {% for row_index in range(data|length) %}
                <tr>
                    {% for col in columns %}
                        <td>
                            {% if "quantity" in col|lower %}
                                <input
                                    type="number"
                                    class="form-control quantity-input"
                                    name="{{ column_map[col] }}_{{ row_index }}"
                                    value="{{ data[row_index][col] }}"
                                    min="0"
                                    step="1">
                            {% else %}
                                <textarea
                                    class="form-control wrap-text"
                                    name="{{ column_map[col] }}_{{ row_index }}"
                                    rows="2">{{ data[row_index][col] }}</textarea>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="row mt-3">
        <div class="col-md-4 col-sm-12 mb-2">
            <button type="submit" name="action" value="draft" class="btn btn-secondary w-100">
                Save Draft
            </button>
        </div>

        <div class="col-md-4 col-sm-12">
            <button type="submit" name="action" value="generate" class="btn btn-success w-100">
                Generate Order Excel
            </button>
        </div>
    </div>

</form>
</div>

</body>
</html>
