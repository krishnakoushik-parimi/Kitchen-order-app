<!DOCTYPE html>
<html>
<head>
    <title>Edit Quantities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
      <style>
        /* Make number inputs mobile-friendly */
        .quantity-input {
            min-height: 48px;        /* Finger friendly */
            font-size: 16px;         /* Prevent zoom on iOS */
            padding: 8px;
        }

        /* Force spinner buttons to show */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
            height: auto;
        }
        /* Allow wrapping everywhere */
        .wrap-table td,
        .wrap-table th {
            white-space: normal;     /* ðŸ”¥ KEY LINE */
            word-break: break-word;
            vertical-align: middle;
            padding: 10px;
            font-size: 15px;
        }

        /* Text inputs expand nicely */
        .wrap-table input[type=text] {
            min-height: 44px;
            font-size: 15px;
        }

        /* Number inputs remain tap-friendly */
        .quantity-input {
            min-height: 48px;
            font-size: 16px;
            padding: 8px;
        }

        /* Prevent iOS zoom */
        input {
            font-size: 16px;
        }

        /* Clean mobile spacing */
        @media (max-width: 768px) {
            .wrap-table td {
                padding: 12px 8px;
            }
        }
        .wrap-text {
            resize: vertical;
            min-height: 44px;
            font-size: 15px;
            line-height: 1.3;
            white-space: pre-wrap;     /* ðŸ”¥ wrap text */
            word-break: break-word;
        }

        /* Mobile friendly */
        @media (max-width: 768px) {
            .wrap-text {
                min-height: 60px;
            }
        }
        /* Mobile stacking for table */
        @media (max-width: 768px) {
            .wrap-table thead {
                display: none; /* hide header */
            }
            .wrap-table, 
            .wrap-table tbody, 
            .wrap-table tr, 
            .wrap-table td {
                display: block;
                width: 100%;
            }
            .wrap-table tr {
                margin-bottom: 1rem;
                border-bottom: 2px solid #dee2e6;
            }
            .wrap-table td {
                text-align: left;
                padding-left: 50%;
                position: relative;
                white-space: normal; /* enable wrapping */
            }
            .wrap-table td::before {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
            }
        }
        </style>

</head>

<body class="bg-light">

<div class="container-fluid mt-3">
<form method="POST" action="/generate">

    <!-- Kitchen Name -->
    <div class="row mb-3">
        <div class="col-md-4 col-sm-12">
            <input
                class="form-control"
                name="kitchen_name"
                placeholder="Kitchen Name (e.g. Downtown Kitchen)"
                required>
        </div>
    </div>

    <input type="hidden" name="row_count" value="{{ data|length }}">

    {% for col in columns %}
        <input type="hidden" name="columns" value="{{ col }}">
        <input type="hidden" name="safe_columns" value="{{ column_map[col] }}">
    {% endfor %}

    <div class="table-responsive">
        <table class="table table-bordered align-middle wrap-table">
            <thead class="table-dark">
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
            {% for row_index in range(data|length) %}
                <tr>
                    {% for col in columns %}
                        <td data-label="{{ col }}">
                            {% if "quantity" in col|lower %}
                                <input
                                    type="number"
                                    class="form-control quantity-input"
                                    name="{{ column_map[col] }}_{{ row_index }}"
                                    value="{{ data[row_index][col] }}"
                                    min="0"
                                    step="1">

                            {% else %}
                                <textarea
                                    class="form-control wrap-text"
                                    name="{{ column_map[col] }}_{{ row_index }}"
                                    rows="2">{{ data[row_index][col] }}</textarea>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="row mt-3">
        <div class="col-md-4 col-sm-12 mb-2">
            <button
                type="submit"
                name="action"
                value="draft"
                class="btn btn-secondary w-100">
                Save Draft
            </button>
        </div>

        <div class="col-md-4 col-sm-12">
            <button
                type="submit"
                name="action"
                value="generate"
                class="btn btn-success w-100">
                Generate Order Excel
            </button>
        </div>
    </div>

</form>
</div>

</body>
</html>
